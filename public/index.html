<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DoScroll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <!--Disable mobile zooming-->
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <header id="main-header">
      <h1>DoScroll</h1>
      <h2>A simple TODO app.</h2>
    </header>
    <div id="main-content">
      <div id="main-grid">
        <div id="top-left">tl</div>
        <div id="top-right">tr</div>
        <div id="bottom-left">bl</div>
        <div id="bottom-right">br</div>
        <div id="center">cc</div>
      </div>
    </div>
    <footer id="main-footer">

    </footer>
    <form action="">
      <input type='text' id='yourname' value="your name here">
      <button>submit</button>
    </form>
  </body>
  <script>
    const submit = function( e ) {
      // prevent default form action from being carried out
      e.preventDefault()

      const input = document.querySelector( '#yourname' ),
            json = { yourname: input.value },
            body = JSON.stringify( json )

      fetch( '/submit', {
        method:'POST',
        body 
      })
      .then( function( response ) {
        // do something with the reponse 
        console.log( response )
      })

      return false
    }

    window.onload = function() {
      document.querySelector('button').onclick = submit;
    }
  </script>
</html>
